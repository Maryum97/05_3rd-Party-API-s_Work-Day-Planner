<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external stylesheet -->
    <link href="styles.css" rel="stylesheet" type="text/css">
    <!-- CSS only, from Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome link for icons -->
    <script src="https://kit.fontawesome.com/f53a07ee43.js" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <div class="container overflow-hidden">
                <div class="row gx-5">
                  <div class="col" id="header-1">
                    <div class="bg-white text-center"><h1>Work Day Scheduler</h1>
                    </div>
                    <div class="col" id="header-2">
                    <div class="bg-white text-center"><h5>A Simple Calendar for Scheduling Your Workday</h5></div>
                   </div>
                   <div class="col" id="date-&-time">
                    <div class="bg-white text-center"><h6 id="current-date"></h6></div>
                    <div class="bg-white text-center"><h6 id="current-time"></h6></div>
                   </div>
                  </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Division between navbar and body -->
    <div class="divider"></div>

    <br>

    <!-- Container for contents in body -->
    <div class="container">

        <!-- Rows: 1) time; 2) text-area; 3) button -->
        <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div class="col-md-1 hour">9 AM</div>
            <textarea rows="3" class="col-md-10 text-area"></textarea>
            <button class="btn saveBtn col-md-1 bg-info"><i class="far fa-save"></i></button>
        </div>

        <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div class="col-md-1 hour">10 AM</div>
            <textarea rows="3" class="col-md-10 text-area"></textarea>
            <button class="btn saveBtn col-md-1 bg-info"><i class="far fa-save"></i></button>
        </div>

        <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div class="col-md-1 hour">11 AM</div>
            <textarea rows="3" class="col-md-10 text-area"></textarea>
            <button class="btn saveBtn col-md-1 bg-info"><i class="far fa-save"></i></button>
        </div>

        <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div class="col-md-1 hour">12 PM</div>
            <textarea rows="3" class="col-md-10 text-area"></textarea>
            <button class="btn saveBtn col-md-1 bg-info"><i class="far fa-save"></i></button>
        </div>

        <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div class="col-md-1 hour">1 PM</div>
            <textarea rows="3" class="col-md-10 text-area"></textarea>
            <button class="btn saveBtn col-md-1 bg-info"><i class="far fa-save"></i></button>
        </div>

        <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div class="col-md-1 hour">2 PM</div>
            <textarea rows="3" class="col-md-10 text-area"></textarea>
            <button class="btn saveBtn col-md-1 bg-info"><i class="far fa-save"></i></button>
        </div>

        <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div class="col-md-1 hour">3 PM</div>
            <textarea rows="3" class="col-md-10 text-area"></textarea>
            <button class="btn saveBtn col-md-1 bg-info"><i class="far fa-save"></i></button>
        </div>

        <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div class="col-md-1 hour">4 PM</div>
            <textarea rows="3" class="col-md-10 text-area"></textarea>
            <button class="btn saveBtn col-md-1 bg-info"><i class="far fa-save"></i></button>
        </div>

        <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div class="col-md-1 hour">5 PM</div>
            <textarea rows="3" class="col-md-10 text-area"></textarea>
            <button class="btn saveBtn col-md-1 bg-info"><i class="far fa-save"></i></button>
        </div>
    
    </div>

    <!-- JavaScript Bundle with Popper, from Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    
    <!-- Moment link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <!-- Link to external script -->
    <script src="script.js"></script>

</body>
</html>
