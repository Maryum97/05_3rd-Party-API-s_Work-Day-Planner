<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external stylesheet -->
    <link href="styles.css" rel="stylesheet" type="text/css">
    <!-- CSS only, from Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Work Day Scheduler</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <div class="container overflow-hidden">
                <div class="row gx-5">
                  <div class="col" id="header">
                   <div class="bg-white text-center"><h1>Work Day Scheduler</h1></div>
                   <div class="col" id="date-&-time">
                    <div class="bg-white text-center"><h5>A Simple Calendar for Scheduling Your Workday</h5></div>
                   </div>
                  </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Division between navbar and body -->
    <div class="divider"></div>

    <!-- Container for contents in body -->
    <div class="container">

        <div id="calendar-row2" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div id="time2"class="col-md-1">9 AM</div>
            <textarea rows="3" id="text-entry2" class="col-md-10"></textarea>
            <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
          </div>
    
    </div>

    <!-- JavaScript Bundle with Popper, from Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
